<!-- when i click on button,  should alert that quote inside p tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Alert Quote</button>
    <p id="quote">Talk is cheap show me the code</p>
</body>
</html>

<script>
       function myFunction(){
       let message = document.getElementById("quote").innerText;
       alert(message);
       }

</script>
