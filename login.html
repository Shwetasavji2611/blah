<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input id="name" type="text" placeholder="Enter name" />
     <input id="mbl" type="number" placeholder="Mobile number"/>
     <button onclick="getDetails()">Submit</button>
     <h1 id="person"></h1>
     <h2 id="mobile"></h2>
</body>
</html>

<script>
    function getDetails() {
    let username = document.getElementById("name").value;
    let mbl_number = document.getElementById("mbl").value;
    document.getElementById("person").innerText=username;
    document.getElementById("mobile").innerText=mbl_number;
    }


    
   
</script>
